<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google map</title>
  <style>
    #map{
      height:400px;
      width: 100%;
    }
  </style>
</head>
<body>
<script 
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9ylrpRaSVJwY0d7bPx2BDUbLsvXLk_ZM&callback=initMap" defer>
</script>
  <h1>Google map</h1>
  <div id="map"></div>
  <script>
    let coords = {lat:33.6844,lng:73.0479};
    function initMap(){
        // map options
      var option ={
        zoom: 8, 
        center: coords
      }

      //new map
    var map = new google.maps.Map(document.getElementById('map'), option);

    //add marker
    var marker = new google.maps.Marker({
        position: coords,
        map:map,
    });

    var infoWindow = new google.maps.InfoWindow({
        content: '<h1> Hasan Nadeem </h1>'
    });

    marker.addListener('click', function(){
        infoWindow.open(map, marker)
    })


    }
  </script>

</body>
</html>
